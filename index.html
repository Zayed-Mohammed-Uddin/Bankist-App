<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bankist App</title>
		<link rel="shortcut icon" href="./Image/bank.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>

	<body class="dark:bg-slate-200">
		<!-- Home Page -->
		<section class="home_page flex items-start justify-center min-h-screen">
			<div class="container px-7 sm:px-5">
				<div class="content_top flex items-center justify-between my-4">
					<div class="left_header">
						<h3 class="welcome font-semibold">
							Log in to get started
						</h3>
					</div>
					<div class="middle_header">
						<a
							class="flex items-center justify-center gap-x-3"
							href="#"
							><img
								class="w-14"
								src="./Image/logo.png"
								alt="Logo"
							/>
							<h1
								class="text-2xl font-semibold text-green-600 tracking-wide"
							>
								BAN<span class="text-4xl text-black">K</span
								><span class="text-red-600">IST</span>
							</h1></a
						>
					</div>
					<div class="right_header">
						<form action="#" method="post">
							<input
								class="text-center shadow-lg rounded-full w-24 px-4 py-2 border-none outline-none login__input--user"
								type="text"
								name="username"
								id="username"
								placeholder="USER"
								required
							/>
							<input
								class="text-center shadow-lg rounded-full w-24 px-4 py-2 border-none outline-none me-3 login__input--pin"
								type="password"
								name="pwd"
								id="pwd"
								placeholder="PIN"
								required
							/>
							<button type="submit" class="login__btn">
								<i class="fa-solid fa-arrow-right-long"></i>
							</button>
						</form>
					</div>
				</div>
				<main class="main_content max-w-[75%] mx-auto app hidden">
					<div class="row_header flex justify-between">
						<div class="left_content_header">
							<h1 class="text-xl font-semibold tracking-wide">
								Current Balance
							</h1>
							<h6 class="text-gray-500 tracking-wide">
								As of <span class="date"></span>
							</h6>
						</div>
						<div class="right_content_header">
							<h1 class="balance__value font-semibold">
								$25,952,59
							</h1>
						</div>
					</div>
					<div class="row flex gap-x-5 items-center justify-center">
						<div
							class="left_content_movements w-1/2 mx-auto movements_container max-h-[500px] overflow-y-auto"
						></div>

						<div class="right_content_movements w-1/2 mx-auto">
							<div class="service_block p-5 rounded-lg">
								<div class="service_block_header">
									<h4 class="font-bold mb-5">
										Transfer Money
									</h4>
								</div>
								<form
									action="#"
									method="POST"
									class="input_box_wrapper flex items-center justify-center gap-4"
								>
									<div class="input_box_service_block">
										<input
											class="focus:shadow-xl text-center rounded-full w-28 px-4 py-2 border-none outline-none focus:bg-transparent duration-500 shadow-md mb-2 form__input--to"
											type="text"
											name="user"
											placeholder="USER"
											required
										/>
										<h6 class="text-center">Transfer to</h6>
									</div>
									<div class="input_box_service_block">
										<input
											class="focus:shadow-xl text-center rounded-full w-28 px-4 py-2 border-none outline-none focus:bg-transparent duration-500 shadow-md mb-2 form__input--amount"
											type="number"
											name="Amount"
											placeholder="Amount"
											required
										/>
										<h6 class="text-center">Amount</h6>
									</div>
									<button
										type="submit"
										class="shadow-lg bg-white self-start px-5 py-2 rounded-lg hover:bg-[#ffb003] hover:text-white duration-500 form__btn--transfer"
									>
										<i
											class="fa-solid fa-arrow-right-long"
										></i>
									</button>
								</form>
							</div>

							<div class="service_block p-5 rounded-lg">
								<div class="service_block_header">
									<h4 class="font-bold mb-5">Request Loan</h4>
								</div>
								<form
									action="#"
									method="POST"
									class="input_box_wrapper flex items-center justify-center gap-4"
								>
									<div class="input_box_service_block">
										<input
											class="focus:shadow-xl text-center rounded-full w-28 px-4 py-2 border-none outline-none focus:bg-transparent duration-500 shadow-md mb-2 form__input--loan-amount"
											type="text"
											name="amount"
											placeholder="AMOUNT"
											required
										/>
										<h6 class="text-center">Amount</h6>
									</div>
									<button
										type="submit"
										class="shadow-lg bg-white self-start px-5 py-2 rounded-lg hover:bg-[#39b385] hover:text-white duration-500 form__btn--loan"
									>
										<i
											class="fa-solid fa-arrow-right-long"
										></i>
									</button>
								</form>
							</div>

							<div class="service_block p-5 rounded-lg">
								<div class="service_block_header">
									<h4 class="font-bold mb-5">
										Close Account
									</h4>
								</div>
								<form
									class="input_box_wrapper flex items-center justify-center gap-4"
								>
									<div class="input_box_service_block">
										<input
											class="focus:shadow-xl text-center rounded-full w-28 px-4 py-2 border-none outline-none focus:bg-transparent duration-500 shadow-md mb-2 form__input--user"
											type="text"
											name="user"
											placeholder="USER"
											required
										/>
										<h6 class="text-center">
											Confirm user
										</h6>
									</div>
									<div class="input_box_service_block">
										<input
											class="focus:shadow-xl text-center rounded-full w-28 px-4 py-2 border-none outline-none focus:bg-transparent duration-500 shadow-md mb-2 form__input--pin"
											type="password"
											name="password"
											placeholder="PIN"
											required
										/>
										<h6 class="text-center">Confirm PIN</h6>
									</div>
									<button
										type="submit"
										class="shadow-lg bg-white self-start px-5 py-2 rounded-lg hover:bg-[#e52a5a] hover:text-white duration-500 form__btn--close"
									>
										<i
											class="fa-solid fa-arrow-right-long"
										></i>
									</button>
								</form>
							</div>
						</div>
					</div>
					<div
						class="row_footer flex items-center justify-between my-4"
					>
						<div
							class="footer_left_content md:mb-3 flex gap-x-10 items-center"
						>
							<div
								class="footer_left_in flex items-center gap-x-1"
							>
								<span class="inner_text font-semibold">IN</span>
								<h6
									class="text-green-800 text-3xl sm:text-lg md:text-xl lg:text-2xl xl:text-2xl summary__value--in"
								>
									$0000
								</h6>
							</div>
							<div
								class="footer_left_out flex items-center gap-x-1"
							>
								<span class="inner_text font-semibold"
									>OUT</span
								>
								<h6
									class="text-red-800 text-3xl sm:text-lg md:text-xl lg:text-2xl xl:text-2xl summary__value--out"
								>
									$0000.00
								</h6>
							</div>
							<div
								class="footer_left_interest flex items-center gap-x-1"
							>
								<span class="inner_text font-semibold"
									>INTEREST</span
								>
								<h6
									class="text-green-800 text-3xl sm:text-lg md:text-xl lg:text-2xl xl:text-2xl summary__value--interest"
								>
									$0000.00
								</h6>
							</div>
							<div
								class="footer_left_sort flex items-center cursor-pointer gap-x-1 btn--sort"
							>
								<i
									class="fa-solid fa-arrow-down-long text-lime-600"
								></i>
								<h6 class="font-semibold">SORT</h6>
							</div>
						</div>
						<div class="footer_right_content sm:my-3 md:my-3">
							<h6 class="font-semibold">
								You will be logged out in
								<span class="session_timer">09:59</span>
							</h6>
							<h6
								class="text-xs font-semibold text-end sm:text-center md:text-center lg:text-center"
							>
								This application is built by
								<a
									class="hover:underline"
									href="https://zayed-mohammed-uddin.github.io/My-Portfolio/"
									>Zayed</a
								>
							</h6>
						</div>
					</div>
				</main>
			</div>
		</section>
		<script type="module" src="./timer.js"></script>
		<script type="module" src="./components.js"></script>
		<script type="module" src="./operations.js"></script>
		<script type="module" src="./app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
	</body>
</html>
